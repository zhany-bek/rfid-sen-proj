<!-- reg_tag.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Register Tag</title>
</head>
<body>
    <form method="post" action="{% url 'tag-reg' %}">
        {% csrf_token %}

        <label for="tag_select">Select a Tag:</label>
        <select name="tag_select" id="tag_select">
            {% for tag in tags %}
                <option value="{{ tag }}">{{ tag }}</option>
            {% endfor %}
        </select>

        <button type="submit">Submit</button>
    </form>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    
</body>
</html>
